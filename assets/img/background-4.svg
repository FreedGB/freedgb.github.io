<svg xmlns="http://www.w3.org/2000/svg" 
  width="1200" height="400" 
  viewBox="0 0 1200 400" 
  preserveAspectRatio="xMidYMid meet">
  
  <!-- Background -->
  <rect width="1200" height="400" fill="transparent"/>
  
  <!-- Complete geometric pattern - centered and full -->
  <g opacity="0.6">
    
    <!-- Blue diagonal lines - evenly distributed -->
    <line x1="100" y1="50" x2="200" y2="150" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="300" y1="50" x2="400" y2="150" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="500" y1="50" x2="600" y2="150" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="700" y1="50" x2="800" y2="150" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="900" y1="50" x2="1000" y2="150" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    
    <line x1="150" y1="250" x2="250" y2="350" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="350" y1="250" x2="450" y2="350" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="550" y1="250" x2="650" y2="350" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="750" y1="250" x2="850" y2="350" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    <line x1="950" y1="250" x2="1050" y2="350" stroke="#2563eb" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Red accent lines -->
    <line x1="200" y1="100" x2="300" y2="200" stroke="#dc2626" stroke-width="14" stroke-linecap="round"/>
    <line x1="500" y1="100" x2="600" y2="200" stroke="#dc2626" stroke-width="14" stroke-linecap="round"/>
    <line x1="800" y1="100" x2="900" y2="200" stroke="#dc2626" stroke-width="14" stroke-linecap="round"/>
    
    <line x1="100" y1="200" x2="200" y2="300" stroke="#dc2626" stroke-width="14" stroke-linecap="round"/>
    <line x1="400" y1="200" x2="500" y2="300" stroke="#dc2626" stroke-width="14" stroke-linecap="round"/>
    <line x1="700" y1="200" x2="800" y2="300" stroke="#dc2626" stroke-width="14" stroke-linecap="round"/>
    <line x1="1000" y1="200" x2="1100" y2="300" stroke="#dc2626" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Pink/Magenta accents -->
    <line x1="250" y1="80" x2="350" y2="180" stroke="#ec4899" stroke-width="10" stroke-linecap="round"/>
    <line x1="600" y1="80" x2="700" y2="180" stroke="#ec4899" stroke-width="10" stroke-linecap="round"/>
    <line x1="950" y1="80" x2="1050" y2="180" stroke="#ec4899" stroke-width="10" stroke-linecap="round"/>
    
    <line x1="50" y1="220" x2="150" y2="320" stroke="#ec4899" stroke-width="10" stroke-linecap="round"/>
    <line x1="400" y1="220" x2="500" y2="320" stroke="#ec4899" stroke-width="10" stroke-linecap="round"/>
    <line x1="750" y1="220" x2="850" y2="320" stroke="#ec4899" stroke-width="10" stroke-linecap="round"/>
    <line x1="1100" y1="220" x2="1200" y2="320" stroke="#ec4899" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Cyan/Light blue lines -->
    <line x1="150" y1="120" x2="250" y2="220" stroke="#06b6d4" stroke-width="8" stroke-linecap="round"/>
    <line x1="450" y1="120" x2="550" y2="220" stroke="#06b6d4" stroke-width="8" stroke-linecap="round"/>
    <line x1="750" y1="120" x2="850" y2="220" stroke="#06b6d4" stroke-width="8" stroke-linecap="round"/>
    <line x1="1050" y1="120" x2="1150" y2="220" stroke="#06b6d4" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Dark blue diagonal lines for depth -->
    <line x1="80" y1="150" x2="180" y2="250" stroke="#1e3a8a" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
    <line x1="380" y1="150" x2="480" y2="250" stroke="#1e3a8a" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
    <line x1="680" y1="150" x2="780" y2="250" stroke="#1e3a8a" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
    <line x1="980" y1="150" x2="1080" y2="250" stroke="#1e3a8a" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Additional geometric patterns -->
    <line x1="320" y1="140" x2="420" y2="240" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
    <line x1="620" y1="140" x2="720" y2="240" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
    <line x1="920" y1="140" x2="1020" y2="240" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Small accent circles -->
    <circle cx="180" cy="100" r="5" fill="#dc2626" opacity="0.7"/>
    <circle cx="480" cy="100" r="5" fill="#dc2626" opacity="0.7"/>
    <circle cx="780" cy="100" r="5" fill="#dc2626" opacity="0.7"/>
    <circle cx="1080" cy="100" r="5" fill="#dc2626" opacity="0.7"/>
    
    <circle cx="280" cy="280" r="4" fill="#ec4899" opacity="0.7"/>
    <circle cx="580" cy="280" r="4" fill="#ec4899" opacity="0.7"/>
    <circle cx="880" cy="280" r="4" fill="#ec4899" opacity="0.7"/>
    
    <!-- Tech grid lines -->
    <line x1="220" y1="60" x2="320" y2="160" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="520" y1="60" x2="620" y2="160" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="820" y1="60" x2="920" y2="160" stroke="#6366f1" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Cross patterns -->
    <line x1="270" y1="180" x2="370" y2="280" stroke="#0ea5e9" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    <line x1="570" y1="180" x2="670" y2="280" stroke="#0ea5e9" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    <line x1="870" y1="180" x2="970" y2="280" stroke="#0ea5e9" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Vertical lines for balance -->
    <line x1="200" y1="50" x2="200" y2="150" stroke="#2563eb" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
    <line x1="500" y1="50" x2="500" y2="150" stroke="#2563eb" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
    <line x1="800" y1="50" x2="800" y2="150" stroke="#2563eb" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
    <line x1="1100" y1="50" x2="1100" y2="150" stroke="#2563eb" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
    
    <line x1="150" y1="250" x2="150" y2="350" stroke="#2563eb" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
    <line x1="450" y1="250" x2="450" y2="350" stroke="#2563eb" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
    <line x1="750" y1="250" x2="750" y2="350" stroke="#2563eb" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
    <line x1="1050" y1="250" x2="1050" y2="350" stroke="#2563eb" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Horizontal lines for balance -->
    <line x1="50" y1="200" x2="350" y2="200" stroke="#dc2626" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="450" y1="200" x2="750" y2="200" stroke="#dc2626" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="850" y1="200" x2="1150" y2="200" stroke="#dc2626" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Small tech circuit lines -->
    <line x1="130" y1="130" x2="170" y2="130" stroke="#06b6d4" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="430" y1="130" x2="470" y2="130" stroke="#06b6d4" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="730" y1="130" x2="770" y2="130" stroke="#06b6d4" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="1030" y1="130" x2="1070" y2="130" stroke="#06b6d4" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    
    <line x1="150" y1="110" x2="150" y2="150" stroke="#06b6d4" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="450" y1="110" x2="450" y2="150" stroke="#06b6d4" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="750" y1="110" x2="750" y2="150" stroke="#06b6d4" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="1050" y1="110" x2="1050" y2="150" stroke="#06b6d4" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Web-like connections (subtle Spider-Man theme) -->
    <line x1="120" y1="120" x2="180" y2="180" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <line x1="180" y1="120" x2="120" y2="180" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    
    <line x1="420" y1="120" x2="480" y2="180" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <line x1="480" y1="120" x2="420" y2="180" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    
    <line x1="720" y1="120" x2="780" y2="180" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <line x1="780" y1="120" x2="720" y2="180" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    
    <line x1="1020" y1="120" x2="1080" y2="180" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <line x1="1080" y1="120" x2="1020" y2="180" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    
    <!-- More connection nodes -->
    <circle cx="150" cy="130" r="3" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="450" cy="130" r="3" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="750" cy="130" r="3" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="1050" cy="130" r="3" fill="#8b5cf6" opacity="0.7"/>
    
    <!-- Additional depth layers at bottom -->
    <line x1="80" y1="280" x2="180" y2="380" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" opacity="0.4"/>
    <line x1="380" y1="280" x2="480" y2="380" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" opacity="0.4"/>
    <line x1="680" y1="280" x2="780" y2="380" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" opacity="0.4"/>
    <line x1="980" y1="280" x2="1080" y2="380" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" opacity="0.4"/>
    
  </g>
</svg>
